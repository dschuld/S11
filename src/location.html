<html>
    <head>
        <!-- TODO When in China, it has to be http://maps.google.cn -->
        <!-- Use v=3? Current release has large zoom controls -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_tzVeeSDTTQYAIstEIknMEoJ1l3IlUFE&libraries=geometry"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script>
            var locationServiceUrl = "https://big-vertex-117210.appspot.com/location";


            function initialize() {
                document.getElementById('post').addEventListener('click', function () {

                    var lat = document.getElementById('lat').value;
                    var lng = document.getElementById('lng').value;
                    $.post(locationServiceUrl,
                            {
                                "locationLat": lat,
                                "locationLng": lng
                            }

                    , function (data, status) {
                        if (status === 'success') {
                            alert("Posted data");
                        } else {
                            alert("Posting failed");
                        }
                    });
                });


                document.getElementById('delete').addEventListener('click', function () {

                    if (confirm("Delete ALL stored locations?")) {

                        $.ajax({
                            url: locationServiceUrl,
                            type: 'DELETE',
                            success: function (data, status) {
                                if (status === 'success') {
                                    alert("Deleted data");
                                } else {
                                    alert("Deletion failed");
                                }
                            }
                        });
                    }
                });

                document.getElementById('getloc').addEventListener('click', function () {
                    getLocation();

                });

            }




            function getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(setPositionFromLocation);
                } else {
                    alert("Geolocation is not supported by this browser.");
                }
            }

            function setPositionFromLocation(position) {
                setPosition(position.coords.latitude, position.coords.longitude);
            }

            function setPosition(lat, lng) {
                document.getElementById('lat').value = lat;
                document.getElementById('lng').value = lng;

            }


            //Using callback Ã­n API load instead, but then map is not reliably adjusted to path?
            google.maps.event.addDomListener(window, 'load', initialize);

        </script>


    </head>

    <body style="margin-top: 50px; margin-left: 50px">
        <style type="text/css">
            html,
            body {
                height: 75%;
                width: 100%;
                margin: auto;
                padding: 0;
            }

        </style>
        <div style="width: 50%; float:left">
            Lat<input type="text" name="lat" value="" id="lat"><br>
            Lng<input type="text" name="lng" value="" id="lng"><br>
            <button type="button" id="post">Post Location</button> <br>
            <button type="button" id="delete">Delete Locations</button> <br>
            <button type="button" id="getloc">Get Location</button> <br>
        </div>

        <div style="width: 50%; float:right">

        </div>



    </body>
</html>
